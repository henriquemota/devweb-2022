<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorteio</title>
		<script>
			const data = []
			const exibirPalavras = () => {
				const dv = document.getElementById('dv-palavras')
				dv.innerHTML = data.join('<br />')
			}
			const incluir = () => {
				const input = document.getElementById('palavra')
				data.push(input.value)
				input.value = ''
				exibirPalavras()
			}
			const sortear = () => {
				const num = Math.floor(Math.random() * data.length)
				alert(`O sorteado foi o ${data[num]}`)
			}
		</script>
	</head>
	<body>
		<input type="text" id="palavra" />
		<button type="button" onclick="incluir()">incluir alunos</button>
		<button type="button" onclick="sortear()">sortear</button>
		<div id="dv-palavras"></div>
	</body>
</html>
