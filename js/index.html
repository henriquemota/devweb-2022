<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS || Primeiros passos</title>
		<script>
			function boasVindas() {
				const nome = prompt('informe seu nome')
				alert(`olá ${nome}, seja bem vindo ao JavaScript`)
			}

			function somar() {
				const n1 = Number(document.form.num1.value)
				const n2 = Number(document.form.num2.value)
				document.form.res.value = n1 + n2
			}
		</script>
	</head>
	<body>
		<h1>primeiros passos em JS</h1>
		<button type="'button" onclick="boasVindas()">Boas vindas</button>

		<form name="form">
			<div>
				<label for="numero1">Número 1</label>
				<input type="number" id="numero1" name="num1" />
			</div>
			<div>
				<label for="numero2">Número 2</label>
				<input type="number" id="numero2" name="num2" />
			</div>
			<button type="button" onclick="somar()">somar</button>
			<div>
				<label for="resultado">Resultado</label>
				<input type="number" id="resultado" name="res" readonly />
			</div>
		</form>
	</body>
</html>
